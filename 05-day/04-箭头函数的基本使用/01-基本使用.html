<body>
  <script>
    // const func = (参数列表) => {}
    const power = num => num * num

    // 箭头函数中的this引用的是最近作用域中的this
    const obj = {
      aaa() {
        setTimeout(function () {
          console.log(this);     //window
        }, 10)
      },
      bbb() {
        setTimeout(() => {
          console.log(this);  //obj
        }, 20)
      }
    }

    obj.aaa();
    obj.bbb();
  </script>
</body>
