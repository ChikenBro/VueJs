<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- cloak:斗篷 -->
  <!-- 基本也不用 用的是虚拟DOM-->
  <div id="app" v-cloak>
    {{message}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    // 在解析前 div中有一个叫v-cloak的属性
    // 在解析后 div中的v-cloak属性就没了
    setTimeout(() => {
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊"
        }
      })
    }, 1000);

  </script>
</body>

</html>
