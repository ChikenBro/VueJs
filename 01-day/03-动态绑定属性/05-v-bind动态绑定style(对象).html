<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <h2 :style="{css属性名: 属性值}">{{message}}</h2> -->
    <!-- 50px必须加引号 不然会当成变量解析 -->
    <h2 :style="{fontSize: '50px'}">{{message}}</h2>
    <h2 :style="{fontSize: finalSize, backgroundColor: finalBgColor}">{{message}}</h2>
    <h2 :style="getStyle()">{{message}}</h2>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊",
        finalSize: '100px',
        finalBgColor: 'skyblue',
      },
      methods: {
        getStyle() {
          return { fontSize: this.finalSize, backgroundColor: this.finalBgColor };
        }
      }
    })
  </script>
</body>

</html>
