<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }

    .line {
      text-decoration: underline;
    }

    .bg {
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 写死的 一般不用 -->
    <h2 class='bg' v-bind:class="['active','line']">{{message}}</h2>
    <!-- 不带引号是变量 -->
    <h2 class='bg' v-bind:class="[active,line]">{{message}}</h2>
    <h2 class='bg' v-bind:class="getClasses()">{{message}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊",
        active: 'aa',
        line: 'bb',
      },
      methods: {
        getClasses: function () {
          return [this.active, this.line];
        }
      }
    })
  </script>

</body>

</html>
