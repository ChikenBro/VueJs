<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <my-cpn></my-cpn>
    <div>
      <my-cpn></my-cpn>
    </div>
    <cpn></cpn>
  </div>
  <hr>
  <div id="app2">
    <my-cpn></my-cpn>
    <!-- 因为是局部组件 无法使用 -->
    <cpn></cpn>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容hhhhhh</p>
          <p>我是内容6666666666</p>
        </div>`
    })

    // 2.注册组件(全局组件) 意味着可以在多个Vue实例下面使用
    Vue.component('my-cpn', cpnC);

    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊"
      },
      components: {
        // cpn是使用组件时的标签名 局部组件
        cpn: cpnC,
      }
    })

    const app2 = new Vue({
      el: '#app2',
    })
  </script>
</body>

</html>
