<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn2></cpn2>
  </div>
  <!-- 模板写在这 -->
  <!-- 1.script标签 类型必须是text/x-template-->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>我是标题</h2>
      <p>scirpt分离写法</p>
    </div>
  </script>

  <!-- 2.template标签 -->
  <template id="cpn2">
    <div>
      <h2>我是标题</h2>
      <p>template分离写法</p>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    Vue.component('cpn', {
      template: '#cpn'
    });

    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊"
      },
      components: {
        cpn2: {
          template: '#cpn2'
        }
      }
    })
  </script>
</body>

</html>
