<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>

  </div>

  <template id="cpn">
    <div>
      <h2>当前计数:{{counter}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>

    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    Vue.component('cpn', {
      template: '#cpn',
      // 主要是为了组件独立 不共享data这个对象 防止连锁反应
      // 如果是对象的话 一个组件的对象改变了会影响其他组件的对象
      data() {
        return {
          counter: 0,

        }
      },
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        }
      }
    });

    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊"
      },
    })
  </script>
</body>

</html>
