<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <my-cpn></my-cpn>
    <cpn2></cpn2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    // 1. 全局组件注册的语法糖 它内部会调用Vue.extend()
    Vue.component('my-cpn', {
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容hhhhhh</p>
          <p>全局组件</p>
        </div>`
    });

    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊"
      },
      components: {
        cpn2: {
          template: `
            <div>
              <h2>我是标题</h2>
              <p>我是内容hhhhhh</p>
              <p>局部组件</p>
            </div>`
        }
      }
    })
  </script>
</body>

</html>
