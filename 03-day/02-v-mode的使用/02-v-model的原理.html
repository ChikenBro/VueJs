<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <input type="text" v-model="message"> -->
    <!-- 它的原理 1.v-bind绑定一个value属性 2.v-on指令给当前元素绑定input事件 -->
    <input type="text" :value="message" @input="valueChange"><br>
    <input type="text" :value="message" @input=" message = $event.target.value"><br>
    <textarea name="" id="" cols="30" rows="10" :value="message" @input=" message = $event.target.value"></textarea>
    <h2>{{message}}</h2>
  </div>
  <script src=" https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊",
      },
      methods: {
        valueChange(event) {
          this.message = event.target.value;
        }
      }
    })
  </script>

</body>

</html>
