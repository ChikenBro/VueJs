<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- 会使用实例里的isShow -->
    <cpn v-show="isShow"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是内容hhhh</p>
      <!-- 他用的是自己的作用域里查找isShow -->
      <button v-show="isShow">按钮</button>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊",
        isShow: true,
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false,
              name: '我是组件'
            }
          }
        }
      }
    })
  </script>
</body>

</html>
