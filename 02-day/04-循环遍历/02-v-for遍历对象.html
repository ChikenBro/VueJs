<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <!-- 1.在遍历对象的过程中,如果只是获取一个值,获取到的是value -->
      <li v-for="item in info">{{item}}</li>
    </ul>

    <ul>
      <!-- w.获取key和value -->
      <li v-for="(value,key) in info">{{key}}:{{value}}</li>
    </ul>

    <ul>
      <!-- 3.获取key和value和index -->
      <li v-for="(value,key,index) in info">{{key}}:{{value}}----->index:{{index}}</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        info: {
          name: 'zrf',
          age: 22,
          data: '2021-7-21'
        }
      }
    })
  </script>

</body>

</html>
