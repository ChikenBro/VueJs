<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 假设input框里已经输入了内容 此时切换input框 但是内容还是不变 -->
  <!-- 因为Vue在进行DOM渲染时，出于性能考虑，会尽可能的复用已经存在的元素，而不是创建新的对象。 -->
  <!-- 解决方法 添加key属性 -->
  <div id="app">
    <span v-if="isUser">
      <label for="username">用户账号：</label>
      <input type="text" id="username" placeholder="用户账号" key="a">
    </span>
    <span v-else>
      <label for=" useremail">用户邮箱：</label>
      <input type="text" id="useremail" placeholder="用户邮箱" key="b">
    </span>
    <button @click="isUser = !isUser">切换类型</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isUser: true,
      },
    })
  </script>
</body>

</html>
