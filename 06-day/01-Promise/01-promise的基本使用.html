<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    setTimeout(() => {
      console.log("Begin......");
    }, 1000)

    // 用Promise对异步操作进行封装
    // Promise的参数是函数 函数必须有resolve和reject参数
    // resolve和reject本身又是函数
    // 链式编程
    new Promise((resolve, reject) => {
      //第一次网络请求
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {
      //第一次拿到结果的处理代码
      console.log("Hello World");
      console.log("Hello World");
      console.log("Hello World");

      return new Promise((resolve, reject) => {
        // 第二次网络请求代码
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    }).then(() => {
      // 第二次处理代码
      console.log("Hello World2");
      console.log("Hello World2");
      console.log("Hello World2");

      return new Promise((resolve, reject) => {
        // 第三次网络请求代码
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    }).then(() => {
      // 第三次处理代码
      console.log("Hello World3");
      console.log("Hello World3");
      console.log("Hello World3");
    })
  </script>
</body>

</html>
